<div class="container w-50 p-3">
  <div class="text-center">
    <h1 class="text-danger">Contacto</h1>
    <h5 class="text-light mb-4">¿Tenés preguntas? ¡Contactanos a traves del siguiente formulario!</h5>
  </div>

  <div class="mb-3">
    <input type="text" [(ngModel)]="nombre" class="form-control" id="formGroupExampleInput" placeholder="Tu Nombre" required />
  </div>
  <div class="mb-3">
    <input type="email" [(ngModel)]="correo" class="form-control" id="exampleFormControlInput1" placeholder="Tu Correo Electrónico" required />
  </div>
  <div class="mb-3">
    <textarea class="form-control" [(ngModel)]="mensaje" id="exampleFormControlTextarea1" rows="4" placeholder="Tu Mensaje" required></textarea>
  </div>

  <div class="d-flex justify-content-center m-4">
    <button (click)="enviarFormulario()" type="button" class="btn btn-danger w-100 p-2">Enviar</button>
  </div>

</div>
